            ];
            const intervals = [1012, 953, 1050, 910]; // Adjust intervals for each span
    
            const spans = spanIds.map(id => document.getElementById(id));
            const currentIndexArray = new Array(spans.length).fill(0);
    
            function updateSpan(index) {
                spans[index].textContent = valuesArray[index][currentIndexArray[index]];
                currentIndexArray[index] = (currentIndexArray[index] + 1) % valuesArray[index].length;
            }
    
            spans.forEach((span, index) => {
                setInterval(() => updateSpan(index), intervals[index]);
                updateSpan(index);
            });
        });
