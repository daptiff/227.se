    <script>
        function changeImage(src, element) {
            element.querySelector('img').src = src;
        }

        function toggleAvailability() {
            var switchElement = document.getElementById('availabilitySwitch');
            var unavailableItems = document.querySelectorAll('.store-item-unavailable');

            for (var i = 0; i < unavailableItems.length; i++) {
                var item = unavailableItems[i];
                item.style.display = item.style.display === 'none' ? 'block' : 'none';
            }

            switchElement.textContent = switchElement.textContent === '[hide unavailable]' ? '[show unavailable]' : '[hide unavailable]';
        }
    </script>
