        @keyframes pulsate {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        .hover-link {
            position: relative;
            display: inline-block;
        }

        .hover-link::after {
            content: "";
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 63px;
            background-image: url('hover.png');
            background-size: cover;
            background-repeat: no-repeat;
            opacity: 0;
            transition: ease 0.05s;
            pointer-events: none;
        }

        .hover-link:hover::after {
            opacity: 1;
            z-index: 1;
        }
    </style>
