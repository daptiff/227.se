<!DOCTYPE html>
<html>
<head>
    <title>YouTube Playlist Embed and Metadata</title>
</head>
<body>
    <!-- Embed the YouTube playlist -->
    <iframe id="youtube-player" width="560" height="315" src="https://youtube.com/playlist?list=PL-5pFvtTa2-9NGj8ntsdTF9LpgYSByphz&si=tFuue2NwEex-bHXX"></iframe>

    <!-- Display video metadata -->
    <div id="video-metadata">
        <p>Title: <span id="video-title"></span></p>
        <p>Channel: <span id="channel-name"></span></p>
    </div>

    <script>
        // Function to update video metadata
        function updateVideoMetadata() {
            try {
                // Get the currently playing video's title and channel name
                const player = document.getElementById('youtube-player');
                const videoId = player.src.match(/\/embed\/(.+?)$/)[1]; // Extract video ID from the iframe URL
                const videoTitle = player.querySelector('.ytp-title-link').textContent;
                const channelName = player.querySelector('.ytp-chrome-top .ytp-channel-name').textContent;

                // Update the document with the metadata
                document.getElementById('video-title').textContent = videoTitle;
                document.getElementById('channel-name').textContent = channelName;
            } catch (error) {
                console.error('Error updating metadata:', error);
            }
        }

        // Set up a timer to update video metadata every 10 seconds
        setInterval(updateVideoMetadata, 10000); // 10000 milliseconds = 10 seconds

        // Initial update
        updateVideoMetadata();
    </script>
</body>
</html>
